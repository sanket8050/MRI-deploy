<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #1e1e2f;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #2c2c3a;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1.2s ease;
        }

        h1 {
            font-weight: 500;
            margin-bottom: 20px;
            color: #ffffff;
        }

        input[type="file"] {
            margin: 20px 0;
            border: none;
            background: #444;
            color: #ddd;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
        }

        input[type="submit"] {
            background: #ff6b6b;
            border: none;
            padding: 12px 20px;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #ff4c4c;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: #00e676;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Brain Tumor Detector ðŸ§ </h1>
        <form method="POST" enctype="multipart/form-data" action="/predict">
            <input type="file" name="file" required>
            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}

        {% if image_path %}
            <img src="{{ image_path }}" alt="Uploaded MRI">
        {% endif %}
    </div>
</body>
</html>
